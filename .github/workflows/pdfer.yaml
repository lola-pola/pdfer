name: pdfer
"on":
    push:
        branches:
            - main
    workflow_dispatch: {}
env:
    ACR_RESOURCE_GROUP: atera-k8s-demo
    AZURE_CONTAINER_REGISTRY: atera
    CHART_OVERRIDE_PATH: ./pdfer/values.yaml
    CHART_OVERRIDES: image.repository=atera.azurecr.io/pdfer,image.tag=${{ github.sha }}
    CHART_PATH: ./pdfer
    CLUSTER_NAME: atera-k8s-demo
    CLUSTER_RESOURCE_GROUP: atera-k8s-demo
    CONTAINER_NAME: pdfer
jobs:
    buildImage:
        permissions:
            contents: read
            id-token: write
        runs-on: ubuntu-latest
        steps:
            - uses: actions/checkout@v3
            - uses: azure/login@v1.4.3
              name: Azure login
              with:
                client-id: ${{ secrets.AZURE_CLIENT_ID }}
                subscription-id: ${{ secrets.AZURE_SUBSCRIPTION_ID }}
                tenant-id: ${{ secrets.AZURE_TENANT_ID }}
            - name: Build and push image to ACR
              run: az acr build --image ${{ env.CONTAINER_NAME }}:${{ github.sha }} --registry ${{ env.AZURE_CONTAINER_REGISTRY }} -g ${{ env.ACR_RESOURCE_GROUP }} -f ./Dockerfile ./
    deploy:
        permissions:
            actions: read
            contents: read
            id-token: write
        runs-on: ubuntu-latest
        needs:
            - buildImage
        steps:
            - uses: actions/checkout@v3
            - uses: azure/login@v1.4.3
              name: Azure login
              with:
                client-id: ${{ secrets.AZURE_CLIENT_ID }}
                subscription-id: ${{ secrets.AZURE_SUBSCRIPTION_ID }}
                tenant-id: ${{ secrets.AZURE_TENANT_ID }}
            - uses: azure/use-kubelogin@v1
              name: Set up kubelogin for non-interactive login
              with:
                kubelogin-version: v0.0.25
            - uses: azure/aks-set-context@v3
              name: Get K8s context
              with:
                admin: "false"
                cluster-name: ${{ env.CLUSTER_NAME }}
                resource-group: ${{ env.CLUSTER_RESOURCE_GROUP }}
                use-kubelogin: "true"
            - name: Deploy application
              run: helm upgrade -i -f ${{ env.CHART_OVERRIDE_PATH }} automated-pdfer ${{ env.CHART_PATH }} --set keyazureml=${{ secrets.KEY_AZURE_TRANSLATE }} --set keyforui=${{ secrets.PASSWORD }} --set ${{ env.CHART_OVERRIDES }}
